service: fitness-agent-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  environment:
    ANTHROPIC_API_KEY: ${env:ANTHROPIC_API_KEY}
  httpApi:
    cors: true

functions:
  generateWorkoutPlan:
    handler: handlers/workoutPlan.generate
    events:
      - httpApi:
          path: /api/workout-plan
          method: post

  trackProgress:
    handler: handlers/progress.track
    events:
      - httpApi:
          path: /api/progress
          method: post

  getRecommendations:
    handler: handlers/recommendations.get
    events:
      - httpApi:
          path: /api/recommendations
          method: post

  chatWithAgent:
    handler: handlers/chat.interact
    events:
      - httpApi:
          path: /api/chat
          method: post

plugins:
  - serverless-offline
